<div class="row">
  <div class="row">
    <!-- Left col -->
    <div class="col-lg-12">
        <button type="button" style="margin-right:60px;" class="btn btn-danger pull-right" (click)="clear()"><i class="fa fa-trash"></i> Clear and start again</button>
    </div>
    <section class="col-lg-4 col-md-4  col-sm-4" style="margin-left:50px;">
        <div class="box box-primary">
            <!-- /.box-header -->
          <div class="box-header">
                
          </div>
          <div class="box-body keywods">
              <table class="table table-bordered">
                  <tr>
                    <th>Keyword</th>
                    <th>Occurances</th>
                  </tr>
                  <tr *ngFor="let key of wordCounter.keywords"> 
                    <td> {{key}}</td>
                    <th>
                      <counter [word]="key"></counter>
                    </th>
                  </tr>
              </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix no-border">
              <div class="input-group">                
                  <textarea class="form-control" rows="3" placeholder="Keyword" name="keyword" [(ngModel)]="keyword"></textarea>
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-success" (click)="addKeyword()" style="margin-left: 5px;">
                      <i class="fa fa-plus"></i> Add a keyword
                    </button>
                  </div>
                </div>
          </div>
    </div>
    <!-- /.box -->
    </section>
    <section class="col-lg-7  col-md-7  col-sm-7">
        <form action="#" method="post">          
          <div>
            <label>Text Entry</label>
            <wygeditor [(ngModel)]="wordCounter.input" name="testContent"></wygeditor>            
          </div>
        </form>
    </section>
</div>
